    <circle cx="185" cy="46" r="6" fill="#22c55e" />
    
    <!-- Header Title -->
    <text x="425" y="51" text-anchor="middle" class="text" fill="#6b7280" font-size="12">latebrix@github:~</text>

    <!-- Terminal Content -->
    <g transform="translate(150, 90)">
        
        <!-- Welcome Message -->
        <text x="0" y="0" class="text title">hey, i'm Mohamed.</text>
        <text x="0" y="25" class="text term-text">You can call me LateBrix.</text>

        <!-- Command Line 1 -->
        <text x="0" y="60" class="text term-text">
            <tspan class="prompt">latebrix@github:~$</tspan> <tspan class="command">ask glitch about latebrix</tspan>
        </text>

        <!-- ASCII Art Response -->
        <g transform="translate(0, 80)">
             <text x="0" y="0" class="text ascii" xml:space="preserve">  ,___,</text><text x="0" y="15" class="text ascii" xml:space="preserve">  [O.o]</text><text x="0" y="30" class="text ascii" xml:space="preserve">  /)__)</text><text x="0" y="45" class="text ascii" xml:space="preserve">--"--"--</text>
             
             <!-- Glitch Response Text -->
             <text x="100" y="15" class="text term-text">Glitch says: He believes code is a choice.</text>
             <text x="100" y="35" class="text term-text">He doesn't just build systems that run;</text>
             <text x="100" y="55" class="text term-text">he builds systems that <tspan fill="#4ade80">matter</tspan> and <tspan fill="#4ade80">empower</tspan>.</text>
        </g>

        <!-- Command Line 2 -->
        <text x="0" y="155" class="text term-text">
            <tspan class="prompt">latebrix@github:~$</tspan> <tspan class="command">cat current_mission.txt</tspan>
        </text>
        <text x="0" y="180" class="text term-text">
             > Leading <tspan fill="#4ade80">MetrLoom</tspan> (Spreading Data Science among Students)
        </text>

        <!-- Command Line 3 (Active) -->
        <text x="0" y="235" class="text term-text">
            <tspan class="prompt">latebrix@github:~$</tspan> <tspan class="cursor">_</tspan>
        </text>

    </g>
